apply plugin: 'scala'
apply plugin: 'application'

mainClassName = "Main"

repositories {
    jcenter()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.12'
    testRuntime 'org.scala-lang.modules:scala-xml_2.12'
}
